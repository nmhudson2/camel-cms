name: Run Pint on Push

on:
  push:
    branches:
      - master

jobs:
  pint:
    name: Run Pint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'  

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader 

      - name: Run Pint
        run: ./vendor/bin/pint 
